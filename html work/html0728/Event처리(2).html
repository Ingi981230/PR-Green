<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>
      function OnButtonDown(button){
        button.style.color = "#ff0000";
      }
      function OnButtonUp(button){
        button.style.color = "#00ff00";
      }
    </script>
  </head>
  <body>
    <button onmousedown="OnButtonDown(this)";
    onmouseup="OnButtonUp(this)">Press!</button>

  </body>
</html>
