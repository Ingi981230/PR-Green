<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var person1 = {
        toLocaleString : function(){
          return "Nikolas";
        },
        toString : function(){
          return "Nicholas";
        }
      };

      var person2 = {
        toLocaleString : function(){
          return "Grigorios";
        },
        toString : function(){
          return "Greg";
        }
      };

      var people = [person1, person2];
      alert(people);
      alert(people.toString());
      alert(people.toLocaleString());

      </script>

  </body>
</html>
